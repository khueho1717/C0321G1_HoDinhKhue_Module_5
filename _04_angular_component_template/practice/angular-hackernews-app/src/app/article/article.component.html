  <form>
    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="colFormLabelLg" [(ngModel)]="article.title" cols="70"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelLg2" class="col-sm-2 col-form-label col-form-label-lg">Url</label>
      <div class="col-sm-10">
        <textarea [(ngModel)]="article.url" class="form-control" cols="70" id="colFormLabelLg2"></textarea>
      </div>
    </div>
    <div class="col-auto float-right mr-0">
      <button class="btn btn-primary mt-2 mb-2" style="float: left" (click)="addNewArticle()">Add</button>
    </div>
  </form>
</div>

<div *ngFor="let art of articles">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">{{art.title}}</h4>
    <a href="{{art.url}}" target="_blank">{{art.title}}</a>
    <hr>
    <app-like></app-like>
  </div>
</div>
