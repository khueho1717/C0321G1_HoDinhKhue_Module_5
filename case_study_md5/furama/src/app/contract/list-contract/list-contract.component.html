<app-header></app-header>
<app-menu></app-menu>
<h2 class="text-center">Customer List</h2>
<table class="table table-striped table-hover text-center">
  <thead class="text-secondary">
  <th>No</th>
  <th>Id</th>
  <th>Start Date</th>
  <th>End Date</th>
  <th>Deposit</th>
  <th>Total Money</th>
  <th>customerId</th>
  <th>employeeId</th>
  <th>serviceId</th>
  </thead>
  <tbody>
  <tr *ngFor="let c of contracts;index as i">
    <td>{{i + 1}}</td>
    <td>{{c.contractId}}</td>
    <td>{{c.contractStartDate}}</td>
    <td>{{c.contractEndDate}}</td>
    <td>{{c.contractDeposit}}</td>
    <td>{{c.contractTotalMoney}}</td>
    <td>{{c.customerId}}</td>
    <td>{{c.employeeId}}</td>
    <td>{{c.serviceId}}</td>
  </tr>
  </tbody>
</table>
<app-footer></app-footer>
