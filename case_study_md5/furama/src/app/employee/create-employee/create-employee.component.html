<app-header></app-header>
<app-menu></app-menu>

<div class="row">
  <div class="col-10 m-auto p-5">
    <h2>Employee List</h2>
    <a href="/employees">
      <button type="button" class="btn btn-warning ">Employee list</button>
    </a>
    <form action="@{/employees/create-employee}" method="post">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="exampleInputEmail1">Name Employee</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group col-md-4">
          <label for="exampleInputEmail">Email</label>
          <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                 placeholder="Enter email">
        </div>
        <div class="form-group col-md-4">
          <label for="exampleInputEmail12">Salary</label>
          <input type="number" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp"
                 placeholder="Enter email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="exampleInputPassword1">Brithday</label>
          <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity3">Address</label>
          <input type="text" class="form-control" id="inputCity3">
        </div>
        <div class="form-group col-md-4">
          <label for="exampleFormControlSelect14">Position</label>
          <select class="form-control" id="exampleFormControlSelect14">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="exampleFormControlSelect4">Education Degree</label>
          <select class="form-control" id="exampleFormControlSelect4">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCity2">ID Cart</label>
          <input type="text" class="form-control" id="inputCity2">
        </div>
        <div class="form-group col-md-4">
          <label for="exampleFormControlSelect24">Division</label>
          <select class="form-control" id="exampleFormControlSelect24">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Number Phone</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create Employee</button>
    </form>
  </div>
</div>

<app-footer></app-footer>
