<app-header></app-header>
<app-menu></app-menu>
<h2 class="text-center">Customer List</h2>
<table class="table table-striped table-hover text-center">
  <thead class="text-secondary">
  <th>No</th>
  <th>Id</th>
  <th>Code Customer</th>
  <th>Name</th>
  <th>BirthDate</th>
  <th>Gender</th>
  <th>Card</th>
  <th>Number phone</th>
  <th>Email</th>
  <th>Customer Type</th>
  <th>Address</th>
  </thead>
  <tbody>
  <tr *ngFor="let c of customers;index as i">
    <td>{{i + 1}}</td>
    <td>{{c.id}}</td>
    <td>{{c.customerCode}}</td>
    <td>{{c.nameCustomer}}</td>
    <td>{{c.birthDate}}</td>
    <td>
      <span *ngIf="c.gender == 1">
        Male
      </span>
      <span *ngIf="c.gender == 2">
        Female
      </span>
    </td>
    <td>{{c.idCart}}</td>
    <td>{{c.numberPhone}}</td>
    <td>{{c.email}}</td>
    <td>{{c.customerType}}</td>
    <td>{{c.address}}</td>
  </tr>
  </tbody>
</table>
<app-footer></app-footer>
