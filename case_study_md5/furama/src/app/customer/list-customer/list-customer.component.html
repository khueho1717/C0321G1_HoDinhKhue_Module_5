
<h2 class="text-center">Customer List</h2>

<!--</a>-->
<!--<nav class="navbar">-->

<!--</nav>-->
<div class="col-12 ">
  <p class=" float-left ">
    <a [routerLink]="'/customer/create'">
      <button type="button" class="btn btn-warning ">Customer create</button>
    </a>
  </p>
  <form class="form-inline float-right  ">
    <input class="form-control" type="text" name="search" [(ngModel)]="filter">
<!--    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name="search">-->
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</div>
<table class="table table-striped table-hover text-center">
  <thead class="text-secondary">
  <th>No</th>
  <th>Id</th>
  <th>Code Customer</th>
  <th>Name</th>
  <th>BirthDate</th>
  <th>Gender</th>
  <th>Card</th>
  <th>Number phone</th>
  <th>Email</th>
  <th>Customer Type</th>
  <th>Address</th>
  <th colspan="2"></th>
  </thead>
  <tbody>
  <tr *ngFor="let c of customers| filter:filter| paginate: { itemsPerPage: 4, currentPage: p };index as i">
    <td>{{i + 1}}</td>
    <td>{{c.id}}</td>
    <td>{{c.customerCode}}</td>
    <td>{{c.nameCustomer}}</td>
    <td>{{c.birthDate}}</td>
    <td>
      <span *ngIf="c.gender == 1">
        Male
      </span>
      <span *ngIf="c.gender == 2">
        Female
      </span>
    </td>
    <td>{{c.idCard}}</td>
    <td>{{c.numberPhone}}</td>
    <td>{{c.email}}</td>
    <td>{{c.customerType.customerTypeName}}</td>
    <td>{{c.address}}</td>
    <td ><a class="btn btn-primary" role="button" [routerLink]="['/customer/edit',c.id]"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
      <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
    </svg></a></td>
    <td ><a class="btn btn-danger" role="button" (click)="openDialog(c)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
    </svg></a></td>
  </tr>
  </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
