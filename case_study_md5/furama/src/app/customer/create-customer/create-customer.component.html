<app-header></app-header>

<app-menu></app-menu>

  <div class="col-10 m-auto p-5">
    <h2>Customer Create</h2>
    <a href="/customers">
      <button type="button" class="btn btn-warning ">Customer list</button>
    </a>
    <form action="@{/customers/create-customer}" method="post">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                 placeholder="Enter email">
        </div>
        <div class="form-group col-md-4">
          <label for="exampleInputEmail">Email</label>
          <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                 placeholder="Enter email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="exampleInputPassword1">Brithday</label>
          <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity3">Address</label>
          <input type="text" class="form-control" id="inputCity3">
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity7">Customer Code</label>
          <input type="text" class="form-control" id="inputCity7">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="exampleFormControlSelect4">Customer Type</label>
          <select class="form-control" id="exampleFormControlSelect4">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCity2">ID Cart</label>
          <input type="text" class="form-control" id="inputCity2">
        </div>
        <div class="form-group col-md-4">
          <label for="exampleFormControlSelect1">Gender</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="0">LGBT</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Number Phone</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

<app-footer></app-footer>
